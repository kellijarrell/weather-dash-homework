<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Personal CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Font for search button-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar justify-content-center navbar-dark bg-dark">
        <h2 class="navbartext">
            Weather Dashboard
        </h2>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <form id="city-form">
                <label for="city-input"><strong> Search for a City:</strong></label>
                <br />
                <input type="text" id="city-input"><button class="searchBtn btn"><i
                        class="fas fa-search"></i></button><br>
            </form>

            <!--Buttons populate here-->
            <div class="card">
                <div class="card-body">
                    <div id="buttons-view" class="btn-group-vertical"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <!--Weather info goes here-->
                    <h3 class="city"></h3>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uv"></p>
                </div>
            </div>
            <div class="row five-forecast">
                <h4 class="col-md-12">5 Day Forecast:</h4>
                <br />
                <div id="forecast" class="row">
                </div>
            </div>
        </div>

    </div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--Personal JS-->
    <script src="./script.js"></script>
</body>

</html>
